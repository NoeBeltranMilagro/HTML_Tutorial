<!-- El tag "textarea" sirve para crear un cuadro grande texto. Éste se suele utilizar para poner comentarios sobre un artículo en una página web de noticias, una opinión,
	una calificación, etc. -->

<!-- El atributo "rows" se refiere a "filas". -->

<!-- El atributo "cols" se refiere a "columnas". -->

<!-- El textarea se mide en filas y columnas. -->
<!doctype html>
<html>
<head>
</head>

<body>
	<form>
		Comments:
		<br>
		<textarea rows="30" cols="80" ></textarea>
		<br>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
