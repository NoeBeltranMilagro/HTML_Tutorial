<!-- El tag img sirve para poner imágenes en la página. -->
<!-- En el atributo "src" (source) ponemos la ruta de la imagen. -->
<!-- El atributo "alt" (alternative) sustituye a la imagen por el texto del alt EN CASO DE QUE EL USUARIO NO PUEDA CARGAR LA IMAGEN. -->
<!doctype html>
<html>

<head>
	
</head>

<body>
	<img src="Cyrodiil.jpeg" title="Esto es la Ciudad Imperial, en el centro de Cyrodiil. La imagen está acompañada por el héroe de Kvatch, mirando hacia la propia ciudad" alt="Imagen no disponible" width="600" height="400">
</body>

</html>
