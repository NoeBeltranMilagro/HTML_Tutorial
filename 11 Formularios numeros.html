<!-- El atributo "number" crea una lista de números a elegir. -->
<!-- El atributo "min" y "max" sirven para ajustar un mínimo y un máximo en los números. min y max se suelen utilizar en varios input. En este caso, hemos puesto que los números a elegir sean del 0 al 20. -->
<!doctype html>
<html>

<head>

</head>

<body>
	<form>
		<input type="number" min="0" max="20">
	</form>
</body>

</html>
