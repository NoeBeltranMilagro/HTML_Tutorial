<!-- El tag "input" sirve para guardar la información de los clientes. Por ejemplo, recuadros para que el cliente ponga su email y contraseña, botones, etc. -->

<!-- El atributo "type" sirve para definir el tipo de "input" que vamos a emplear. En este caso, de tipo texto (recuadro de texto). -->

<!-- Si ponemos el mismo nombre en el for de label y en el id de input, podremos enlazar ambos. Esto nos permite acceder de forma más cómoda a los apartados del formulario. 
	Por ejemplo, si los enlazamos, podremos escribir en el recuadro de "First Name:" sólo con clicar en el nombre. -->

<!-- El atributo "action" y "method" se utilizan en los lenguajes PHP y Javascript (empleados para confirmar la información, registarse a una página, etc). -->
<!doctype html>
<html>
<head>
</head>

<body>
	<form action="" method="">
		<label for="firstname"> First Name: </label>
		<input type="text" id="firstname" name="" size="20">
		<br>
		<br>
		<label for="lastname"> Last Name: </label>
		<input type="text" id="lastname" name="" size="20">
	</form>
</body>
</html>
