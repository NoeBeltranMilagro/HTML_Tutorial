<!-- Esta es la estructura que se utiliza para trabajar con HTML. Se ponen los tags <html> y luego los <head> y luego los <body> -->
<!-- Cada tag debe cerrarse con el mismo pero con una barra. Por ejemplo <head> y luego lo cerramos con </head>. -->
<!-- El tag "title" sirve ponerle un título a la página web.-->
<!-- El tag "h1" sirve para escribir un título dentro de la página web. Hay de varios tamaños, teniendo en cuenta que h1 es el más grande. Luego está h2, h3, etc. -->
<!-- El tag "p" sirve para escribir párrafos. -->
<!-- El tag "br" sirve para pasar a otra línea. -->
<!-- La palabra &nbsp sirve para poner un espacio entre las palabras de un escrito. -->
<!-- Los denominados "nested elements" son todos los elementos que están dentro de otros. Por ejemplo, head y body están dentro de html, entonces estos dos son nested elements. -->
<!doctype html>
<html>

<head>
	<title> My HTML web page </title>
</head>

<body>
	<h1> HTML web page </h1>
	<p> This is a HTML web page </p>
</body>

</html>
