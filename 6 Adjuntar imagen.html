<!-- El tag "img" con el atributo "src" sirven para adjuntar una imagen introduciendo la ruta de ésta. -->
<!-- El atributo "width" sirve para ajustar la ANCHURA de la imagen. Estos atributos SÓLO CAMBIAN EL TAMAÑO DE LA IMAGEN DENTRO DE LA PÁGINA WEB, NO FUERA DE ELLA. Es decir, la imagen original no cambiará. -->
<!-- El atributo "width" sirve para ajustar la ALTURA de la imagen. -->
<!doctype html>
<html>

<head>

</head>

<body>
	<h1> Cyrodiil </h1>
	<a> 
		<img src="Cyrodiil.jpeg" width="400" height="200">
	</a>
</body>

</html>
